<!DOCTYPE html><!--第五代超文本标记语言-->
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"><!--使用UTF-8支持全球语言-->
<html>


<body><!--显示在浏览器的内容-->

<input type="search"id="开始时"style="width:75px;"placeholder="开始时"> ⤺ <input type="search"id="结束时"style="width:75px;"placeholder="结束时"><span id="分间隔"></span> × <input type="text"style="width:50px;"id="一时元"placeholder="一时元"><span id="时元积"></span>
<br/><!--换行-->
<br/><!--换行-->
<button onclick="时元计算()">计算</button><!--按键-->

</body><!--结构体结束-->

<body background="https://api.dearxuan.com/image"></body>
</html>



<script><!--脚本起始↛-->
function 时元计算()<!--函数-->
{
var  StartTime=document.getElementById("开始时").value;<!--获取输入框内容-->
var  EndTime=document.getElementById("结束时").value;
var fjg = document.getElementById("分间隔");
var yanmany = document.getElementById("一时元").value;
var yanmany=yanmany/60
var timeaddmanyout = document.getElementById("时元积");
var timefgf = /[:：,，.。]/;

if (!timefgf.test(EndTime))
{
if  (EndTime>24){timeaddmanyout.innerHTML = " ≯ 结束时大于24"
return;}

if (!timefgf.test(StartTime))
{
if  (StartTime>24){timeaddmanyout.innerHTML = " ≯ 开始时大于24"
return;}


var StartTime=EndTime*60-StartTime*60
fjg.innerHTML=" = "+StartTime;
if (StartTime<0) {timeaddmanyout.innerHTML = " ↛ 时间差为负数"
return;}
var StartTime=StartTime*yanmany
timeaddmanyout.innerHTML=" = "+StartTime;
return;
}
}


var EndTime = EndTime.split(timefgf);
if (EndTime.length>2) {timeaddmanyout.innerHTML = " ↛ 不支持秒"
return;}
var StartTime = StartTime.split(timefgf);
if (StartTime.length>2) {timeaddmanyout.innerHTML = " ↛ 不支持秒"
return;}


var StartTmh=StartTime[0];
if  (StartTmh>24){timeaddmanyout.innerHTML = " ≯ 开始时大于24"
return;}
if (StartTmh === ""){var StartTmh=24}
var StartTime=StartTime[1];
if  (StartTime>59){timeaddmanyout.innerHTML = " ≯ 开始分大于59"
return;}
if (StartTime===undefined){var StartTime=0}<!--判断变量是否为未定义-->
var StartTime=StartTime*1
var StartTime=StartTmh*60+StartTime

var EndTmh=EndTime[0];
if  (EndTmh>24){timeaddmanyout.innerHTML = " ≯ 结束时大于24"
return;}
if (EndTmh === ""){var EndTmh=24}
var EndTime=EndTime[1];
if  (EndTime>59){timeaddmanyout.innerHTML = " ≯ 开始分大于59"
return;}
if (EndTime===undefined){var EndTime=0}<!--判断变量是否为未定义-->
var EndTime=EndTime*1
var EndTime=EndTmh*60+EndTime

var StartTime=EndTime-StartTime
fjg.innerHTML=" = "+StartTime;
if (StartTime<0) {timeaddmanyout.innerHTML = " ↛ 时间差为负数"
return;}
var StartTime=StartTime*yanmany
timeaddmanyout.innerHTML=" = "+StartTime;
return;
}
</script><!--脚本结束-->
